{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="many blogs for many content">
    <link rel="stylesheet" href="{% static '/css/blogs.css' %}">
    <link rel="icon" href="{% static '/images/logo.jpg' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>ğ–‘'ğ–‹ğ–”ğ–—ğ–˜ğ–†ğ–“ ğ–›ğ–ğ–•</title>
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
      <div class="container-fluid">
       <a class="navbar-brand" href="{% url 'index' %}">ğ–‘'ğ–‹ğ–”ğ–—ğ–˜ğ–†ğ–“ ğ–›ğ–ğ–•</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'posts' %}">Posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
   <section class="posts"> 
    <div class="container-fluid padding">
      <div class="row welcome text-center">
        <div class="col-12">
          <h1 class="display-4">Posts</h1>
        </div>
        <hr class="hi">
      </div>
    </div>
    <div class="container-fluid padding">
      <div class="row padding">
        {% for post in posts %}
        <div class="col-md-4">
          <div class="card">
            <img class="card-img-top" src="{{ i.image.url }}" alt="">
            <div class="card-body">
              <h5 class="card-title"> {{post.title}} </h5>
              <p class="card-text">{{post.subtitle}}</p>
              <a href="{% url 'post' post.pk %}" target="_blank" >Read More</a>
              <hr>
              {% for tag in post.tags.all %}
              <span class="Tag">{{tag}}</span>
              {% endfor %}
            </div>
            <div class="card-footer">
              <small class="text-muted">{{post.data_creates}}</small>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div> 
   </section>  
   <script src="{% static '/js/cardeffects.js' %}"></script>

    
    
   
</body>
</html>
