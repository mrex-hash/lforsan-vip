<head>

    <link rel="stylesheet" href="{% static '/css/contact.css' %}">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>𝖑'𝖋𝖔𝖗𝖘𝖆𝖓 𝖛𝖎𝖕</title>
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
      <div class="container-fluid">
       <a class="navbar-brand" href="{% url 'index' %}">𝖑'𝖋𝖔𝖗𝖘𝖆𝖓 𝖛𝖎𝖕</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      </div>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'posts' %}">Posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  <!--contact-->
  <section class="get_in_touch">
    <h1 class="title">get in touch</h1>
  
    <div class="container">
  
      <div class="contact-form row">
  
        <div class="form-field col-lg-6">
          <input id= "name" class="input-text" type="text" name="">
          <label for="name" class="label">name</label>
        </div>
  
        <div class="form-field col-lg-6">
          <input id= "email" class="input-text" type="email" name="">
          <label for="email" class="label">email</label>
        </div>
  
        <div class="form-field col-lg-6">
          <input id= "message" class="input-text" type="text" name="">
          <label for="message" class="label">message</label>
        </div>
  
        <div class="form-field col-lg-12">
          <input class="submit-btn" type="submit" value="submit" name="">
        </div>
      </div>
    </div>
  </section>  
</body>
</html>
